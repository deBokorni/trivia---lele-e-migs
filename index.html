<!DOCTYPE html>
<html lang="pt-BR">
<link rel="stylesheet" href="style.css">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>

</head>

<body>

    <div class="container">

        <h1>Trivia de Jogos do Lele e do Migs</h1>

        <div id="game-area">
            <div id="difficulty-selection">

                <h2>Escolha a dificuldade:</h2>
                <button class="difficulty-btn" data-difficulty="easy">Fácil</button>
                <button class="difficulty-btn" data-difficulty="medium">Médio</button>
                <button class="difficulty-btn" data-difficulty="hard">Difícil</button>

            </div>

            <div id="trivia-container" style="display: none;"></div>

            <div id="score-container" style="display: none;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
